<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form method="post" action="#" class="needs validation" novalidate>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Phone number">
          </div>

          <div class="form-check">
            <label for="exampleFormControlInput4" class="form-label">Gender</label><br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              Prefer not to say
            </label>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">Date of Birth</label>
            <input type="number" class="form-control" id="exampleFormControlInput5" placeholder="DD/MM/YY">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="exampleFormControlInput6" placeholder="Postal Code">
          </div>

          <select class="form-select" aria-label="Default select example">
            <option selected>Complain Category</option>
            <option value="1">Food</option>
            <option value="2">Facilities</option>
            <option value="3">Staff</option>
          </select>
          <br>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Remarks/Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Remarks/Comments</textarea>
          </div>

        <br>
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
